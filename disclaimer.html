<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إخلاء المسؤولية</title>
  <!-- أضف هنا روابط الـ CSS والـ JavaScript الخاصة بك -->
  <style>
  /* تنسيق عام للصفحة */
  body { background-color: #e6ffe6; font-family: 'Arial', sans-serif; }
  body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* تنسيق الرأس */
.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}

/* تنسيق شريط التنقل */
.nav-bar {
  background-color: #333;
  overflow: hidden;
}

.nav-bar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

.nav-bar a:hover {
  background-color: #ddd;
  color: black;
}

/* تنسيق المحتوى الرئيسي */
.main-content {
  margin: 15px;
}

/* تنسيق الـ Footer */
.footer {
  background-color: #f1f1f1;
  padding: 10px;
  text-align: center;
}

  </style>
  
</head>
<body>

<div class="header">
  <h1>إخلاء المسؤولية</h1>
  <p>معلومات هامة يجب قراءتها...</p>
  <button onclick="window.history.back();">العودة للصفحة الرئيسية</button>

</div>

<!-- أضف هنا القائمة الخاصة بك -->

<div class="main-content">
  <h2 align="center">الشروط والأحكام</h2>
  <p align="center">يجب على جميع المستخدمين قراءة شروط الاستخدام...</p>
  <h3 style="color:red; text-align:center;">نحن لسنا مرتبطين بأي طريقة مع محتوى التطبيقات المعروضة في هذا الموقع.
جميع التطبيقات والعلامات التجارية والشعارات والصور والتعديلات التي تكون على التطبيقات ملك لأصحابها الشرعيين</h3>
</div>

<!-- أضف هنا الـ Footer الخاص بك -->

</body>
</html>
