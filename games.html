<!-- CSS styles -->
<style>
    /* General styles */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #e6f7e6; /* أخضر فاتح */
        padding: 20px;
    }

    /* App row styles */
    .app-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
    }

    /* App container styles */
    .app-container {
        flex-grow: 1;
        display: flex;
        align-items: center;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
        transition: transform 0.3s ease-in-out;
    }

    .app-container:hover {
        transform: translateY(-5px);
    }

    /* App details styles */
    .app-details {
        flex-grow: 1;
        padding: 15px;
        text-align: right;
    }

    .app-details h3 {
        margin-top: 0;
        margin-bottom: 10px;
        color: #333333;
    }

    .app-details p {
        margin: 0;
        color: #777777;
    }

    /* App image styles */
    .app-container img {
        max-width: 100px;
        height: auto;
        border-top-right-radius: 8px;
        border-bottom-right-radius: 8px;
    }

    /* Add margin between app containers */
    .app-container + .app-container {
        margin-top: 1mm;
    }

    /* Navigation buttons styles */
    .navigation-buttons {
        margin-top: 20px;
        text-align: center;
    }

    .navigation-buttons button {
        margin: 0 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #4CAF50; /* أخضر غامق */
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .navigation-buttons button:hover {
        background-color: #45a049; /* أخضر مظلم */
    }
</style>

<script>
    // JavaScript for pagination
    let currentPage = 1;
    const appsPerPage = 8;
    const totalApps = document.querySelectorAll('.app-container').length;
    const totalPages = Math.ceil(totalApps / appsPerPage);

    document.getElementById('nextBtn').addEventListener('click', function() {
        if (currentPage < totalPages) {
            currentPage++;
            updateDisplay();
        }
    });

    document.getElementById('prevBtn').addEventListener('click', function() {
        if (currentPage > 1) {
            currentPage--;
            updateDisplay();
        }
    });

    function updateDisplay() {
        const startIndex = (currentPage - 1) * appsPerPage;
        const endIndex = startIndex + appsPerPage;

        const appContainers = document.querySelectorAll('.app-container');
        
        appContainers.forEach(function(container, index) {
            if (index >= startIndex && index < endIndex) {
                container.style.display = 'flex';
            } else {
                container.style.display = 'none';
            }
        });
    }

    // Initialize display
    updateDisplay();
</script>
